<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Trecker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="tasks"></div>
        <div class="task__container">
            <input class="input__add" type="text" placeholder="input task">
            <button class="btn__add" type="button">add task</button>
            <button class="btn__delete" type="button">delete tasks</button>
            <label class="label">
                <span>all tasks</span>
                <input class="all__check" type="checkbox">
            </label>
            <button class="cart" type="button">cart</button>
        </div>
        <div class="task__cart"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
